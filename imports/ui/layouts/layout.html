<template name="layout">
  {{#if subsReady 'posts'}}
    <div class="container">
      <header class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{pathFor 'postList'}}">Microscope</a>
        </div>
      </header>
      <div id="main">
        {{> Template.dynamic template=mainContent}}
      </div>
    </div>
  {{else}}
    {{> loading}}
  {{/if}}
</template>
